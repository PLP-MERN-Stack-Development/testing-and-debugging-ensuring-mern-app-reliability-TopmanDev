# Docker Compose configuration for development and production

version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - chat-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_SOCKET_URL=http://localhost:5000
      - VITE_API_URL=http://localhost:5000
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
